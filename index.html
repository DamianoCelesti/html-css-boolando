<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"

    <header>

    <main>

            </div>

            <div class="row">
                <div class="card">
                    <img class="foto" src="./img/4.webp" alt="foto vestito">

                    <h4>STRIPE BODICE</h4>
                    <h5 class="price-color">14,99&euro; </h5>

                <div class="card">
                    <img class="foto" src="./img/6.webp" alt="foto vestito">
                    <img src="./img/6b.webp" alt="hover vestito" class="foto-hover">
